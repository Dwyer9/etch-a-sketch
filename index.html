<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="container"></div>
    </div>

    <div class="modeOptions">
      <input
        type="text"
        class="number"
        placeholder="Enter number of squares per side"
      />
      <button class="resetBtn">Reset</button>
      <button class="randomBtn">Random Colours</button>
      <button class="shadingBtn">Shading Mode</button>
    </div>
    <div class="backgroundOptions">
      <input
        type="color"
        class="backgroundColorChoice"
        placeholder="Enter canvas background color"
      />
      <button class="backgroundBtn">Change Background Color</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
